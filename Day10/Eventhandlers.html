<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Tasks</title>
    <style>
        #toggleImage {
            display: block;
            width: 100px;
            height: 100px;
        }
        .hoverElement {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!-- Task 1 -->
    <button id="changeTextButton">Click me</button>
    <p id="textParagraph">Initial text</p>

    <!-- Task 2 -->
    <img id="toggleImage" src="example.jpg" alt="Example Image">

    <!-- Task 3 & Task 4 -->
    <div id="hoverElement" class="hoverElement">Hover over me</div>

    <!-- Task 5 & Task 6 -->
    <input id="keyInput" type="text" placeholder="Type something">
    <p id="displayInput">Typed text will appear here</p>

    <!-- Task 7 -->
    <form id="myForm">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Submit</button>
    </form>

    <!-- Task 8 -->
    <select id="mySelect">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
        <option value="Option 3">Option 3</option>
    </select>
    <p id="selectedValue">Selected value will appear here</p>

    <!-- Task 9 -->
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Task 10 -->
    <div id="parentElement">
        <button id="addChildButton">Add Child</button>
    </div>

    <script>
        // Task 1: Add a click event listener to a button that changes the text content of a paragraph.
        document.getElementById('changeTextButton').addEventListener('click', function() {
            document.getElementById('textParagraph').textContent = 'Text has been changed!';
        });

        // Task 2: Add a double-click event listener to an image that toggles its visibility.
        document.getElementById('toggleImage').addEventListener('dblclick', function() {
            this.style.display = this.style.display === 'none' ? 'block' : 'none';
        });

        // Task 3: Add a mouseover event listener to an element that changes its background color.
        document.getElementById('hoverElement').addEventListener('mouseover', function() {
            this.style.backgroundColor = 'lightblue';
        });

        // Task 4: Add a mouseout event listener to an element that resets its background color.
        document.getElementById('hoverElement').addEventListener('mouseout', function() {
            this.style.backgroundColor = 'lightgray';
        });

        // Task 5: Add a keydown event listener to an input field that logs the key pressed to the console.
        document.getElementById('keyInput').addEventListener('keydown', function(event) {
            console.log('Key pressed:', event.key);
        });

        // Task 6: Add a keyup event listener to an input field that displays the current value in a paragraph.
        document.getElementById('keyInput').addEventListener('keyup', function() {
            document.getElementById('displayInput').textContent = this.value;
        });

        // Task 7: Add a submit event listener to a form that prevents the default submission and logs the form data to the console.
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            formData.forEach((value, key) => {
                console.log(`${key}: ${value}`);
            });
        });

        // Task 8: Add a change event listener to a select dropdown that displays the selected value in a paragraph.
        document.getElementById('mySelect').addEventListener('change', function() {
            document.getElementById('selectedValue').textContent = `Selected value: ${this.value}`;
        });

        // Task 9: Add a click event listener to a list that logs the text content of the clicked list item using event delegation.
        document.getElementById('myList').addEventListener('click', function(event) {
            if (event.target.tagName === 'LI') {
                console.log('Clicked item:', event.target.textContent);
            }
        });

        // Task 10: Add an event listener to a parent element that listens for events from dynamically added child elements.
        document.getElementById('addChildButton').addEventListener('click', function() {
            const newChild = document.createElement('div');
            newChild.textContent = 'New Child';
            newChild.classList.add('child');
            document.getElementById('parentElement').appendChild(newChild);
        });

        document.getElementById('parentElement').addEventListener('click', function(event) {
            if (event.target.classList.contains('child')) {
                console.log('Clicked child:', event.target.textContent);
            }
        });
    </script>

</body>
</html>
