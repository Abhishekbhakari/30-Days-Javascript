<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Tasks</title>
    <style>
        .myDiv {
            width: 100px;
            height: 100px;
        }
        .newClass {
            background-color: yellow;
        }
        #hoverElement {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <!-- Task 1 -->
    <p id="myParagraph">Original Text</p>

    <!-- Task 2 -->
    <div class="myDiv">This is a div</div>

    <!-- Task 4 -->
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!-- Task 5 -->
    <p id="removeMe">Remove this paragraph</p>

    <!-- Task 6 -->
    <ul id="anotherList">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <!-- Task 7 -->
    <img id="myImage" src="oldImage.png" alt="Old Image">

    <!-- Task 8 -->
    <p id="myParagraphWithClass">This paragraph will have classes added and removed</p>

    <!-- Task 9 -->
    <button id="myButton">Click me</button>
    <p id="textToChange">Initial text</p>

    <!-- Task 10 -->
    <div id="hoverElement">Hover over me</div>

    <script>
        // Task 1: Select an HTML element by its ID and change its text content
        document.getElementById('myParagraph').textContent='changed text';

        // Task 2: Select an HTML element by its class and change its background color
        document.querySelector('.myDiv').style.backgroundColor = 'lightblue';

        // Task 3: Create a new div element with some text content and append it to the body
        let newDiv = document.createElement('div');
        newDiv.textContent = 'This is a new div';
        document.body.appendChild(newDiv);

        // Task 4: Create a new li element and add it to an existing ul list
        let newLi = document.createElement('li');
        newLi.textContent = 'Item 3';
        document.getElementById('myList').appendChild(newLi);

        // Task 5: Select an HTML element and remove it from the DOM
        let elementToRemove = document.getElementById('removeMe');
        elementToRemove.parentNode.removeChild(elementToRemove);

        // Task 6: Remove the last child of a specific HTML element
        let list = document.getElementById('anotherList');
        list.removeChild(list.lastElementChild);

        // Task 7: Select an HTML element and change one of its attributes (e.g., src of an img tag)
        document.getElementById('myImage').src = 'newImage.png';

        // Task 8: Add and remove a CSS class to/from an HTML element
        let myParagraph = document.getElementById('myParagraphWithClass');
        myParagraph.classList.add('newClass');
        myParagraph.classList.remove('newClass');

        // Task 9: Add a click event listener to a button that changes the text content of a paragraph
        document.getElementById('myButton').addEventListener('click', function() {
            document.getElementById('textToChange').textContent = 'Text has been changed!';
        });

        // Task 10: Add a mouseover event listener to an element that changes its border color
        document.getElementById('hoverElement').addEventListener('mouseover', function() {
            this.style.borderColor = 'red';
        });
    </script>

</body>
</html>
